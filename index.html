<!DOCTYPE html>
<html>

<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple interest calculator</title>
</head>

<body onload="finishPage()">
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <div class="cal-div">
            
        Amount <input type="number" id="principal"> <br /></br>
        Interest Rate <input type="range" min="1" max="20" step="0.25" value="10.25" id="rate" onchange=refreshSlider()>
        <span id="rateLabel">10.25%</span><br /></br>
        No. of Years <select id="years"></select> <br /></br>
        <button onclick="compute()">Compute Interest</button></br></br>
        <span id="result"></span>
        </div>

        <footer>&copy; Everyone Can Get Rich</footer>
    </div>
</body>

</html>
